<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="Produce any color in css rgb by tweaking slider inputs for each color">
    <meta name="author" content="Francisco">
    <link rel="icon" href="./favicon.png">
    <title>CSS Color Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: cursive;">
  <button id="button">CSS Color Maker</button>
  <div id="colordisplay">
    <p id="rgbdisp">rgb(<span id="rdisp">0,</span><span id="gdisp"> 0,</span><span id="bdisp"> 0</span>)</p>
  </div><br>
  <button id="info">Drag the sliders below to see the effect.</button><br><br>
  <label style="margin-left: 2.5%;" for="r">Red (<span id="rslider">0</span>)</label>
  <input id="r" type="range" min="0" max="255" value="0" oninput="func()"><br>
  <label style="margin-left: 2.5%;" for="r">Green (<span id="gslider">0</span>)</label>
  <input id="g" type="range" min="0" max="255" value="0" oninput="func()"><br>
  <label style="margin-left: 2.5%;" for="r">Blue (<span id="bslider">0</span>)</label>
  <input id="b" type="range" min="0" max="255" value="0" oninput="func()"><br>
    
    <script src="./app.js"></script>
</body>
</html>
